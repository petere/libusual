task:
  name: Linux (Debian/Ubuntu)
  container:
    matrix:
      - image: debian:stable
      - image: debian:oldstable
#      - image: ubuntu:20.04
      - image: ubuntu:18.04
      - image: ubuntu:16.04
      - image: ubuntu:14.04
  setup_script:
    - apt-get update
    - apt-get -y install autoconf automake libevent-dev libssl-dev libtool make pkg-config
  build_script:
    - ./autogen.sh
    - ./configure --prefix=$HOME/install --enable-werror
    - make
  test_script:
    - make check
  install_script:
    - make install
  always:
    configure_artifacts:
      path: "config.log"
      type: text/plain

