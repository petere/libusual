task:
  name: Windows
  windows_container:
    image: cirrusci/windowsservercore:cmake
  env:
    - MSYSTEM: MINGW32
    - PATH: C:/tools/msys64/usr/bin;%PATH%
    - HOME: .
  setup_script:
    - sh -l -c "pacman --noconfirm -S --needed base-devel ${MINGW_PACKAGE_PREFIX}-toolchain ${MINGW_PACKAGE_PREFIX}-libevent"
  build_script:
    - sh -l -c "./autogen.sh"
    - sh -l -c "./configure --prefix=$HOME/install --enable-werror"
    - sh -l -c "make"
#  test_script:
#    - sh -l -c "make check"
  install_script:
    - sh -l -c "make install"
  always:
    configure_artifacts:
      path: "config.log"
      type: text/plain
