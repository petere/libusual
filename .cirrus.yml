task:
  name: FreeBSD
  freebsd_instance:
    image_family: freebsd-12-1
  setup_script:
    - pkg install -y autoconf automake gmake libevent libtool pkgconf
  env:
    CPPFLAGS: -I/usr/local/include
    LDFLAGS: -L/usr/local/lib
  build_script:
    - ./autogen.sh
    - ./configure --prefix=$HOME/install --enable-werror
    - gmake
  test_script:
    - gmake check || :  # TODO
  install_script:
    - gmake install
  always:
    configure_artifacts:
      path: "config.log"
      type: text/plain

